schema {
  query: Query
}

interface Node {
  id: ID!
}

type Query {
  node(id: ID!): Node
}

interface Connection {
  edges: [Edge!]!
  pageInfo: PageInfo!
}

type Edge {
  node: Node!
  cursor: String!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}
